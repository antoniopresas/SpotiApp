<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn m-5">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumnail img-circle">
    </div>

    <div class="col ml-4">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>


</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td>
                        <img [src]="item.album.images[2].url" alt="">
                    </td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <!-- <audio [src]="item.preview_url" controls></audio> -->
                        <iframe [src]="item.album.id | domseguro: 'https://open.spotify.com/embed/album/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
